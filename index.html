<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                <span class="white">Generate a</span> 
                <span class="green">random password</span>
            </h1>
            <h2 class="subtitle">Never use an insecure password again</h2>
            <button class="generate-passwords" >Generate Passwords</button>
            <hr class="horizontal-rule">
                <div class="input-container">
                    <div class="password-container">
                        <label for="password-1">Password 1</label>
                        <div>
                            <input type="text" id="password-1" readonly></input>
                            <button class="copy-password-1">Copy</button>
                        </div>
                        <h3 class="copied-password" id="copied-password-1">Copied!</h3>
                    </div>
                    <div class="password-container">
                        <label for="password-2">Password 2</label>
                        <div>
                            <input type="text" id="password-2" readonly></input>
                            <button class="copy-password-2">Copy</button>
                        </div>
                        <h3 class="copied-password" id="copied-password-2">Copied!</h3>

                    </div>
                </div>
            <script src="index.js" type="module"></script>
        </div>
    </body>
</html>
